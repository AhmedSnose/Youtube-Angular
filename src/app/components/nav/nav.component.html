<nav class="MyFlex">

<div class="MyFlex">
    <mat-icon routerLink="login" *ngIf="!isUser">account_circle</mat-icon>

    <a mat-icon-button [matMenuTriggerFor]="languages" *ngIf='isUser'>

          <mat-menu #languages="matMenu">
            <button mat-menu-item >
                <mat-icon>account_box</mat-icon>
                My Channel</button>
            
            <button mat-menu-item >
                <mat-icon>settings</mat-icon>
                setting</button>
            <button mat-menu-item [matMenuTriggerFor]="theme">
                <mat-icon>brightness_3</mat-icon>
                themes</button>
          </mat-menu>
      
      
          <mat-menu #theme="matMenu">      
              <button mat-menu-item>
                <mat-icon>brightness_5</mat-icon>
                  basic</button>
              <button mat-menu-item>
                <mat-icon>brightness_6</mat-icon>
                  dark</button>
          </mat-menu>

          
    </a>

    <mat-icon class="Hicon sm-hide" >notifications</mat-icon>
    <!-- matBadge="3" matBadgeColor="warn" -->
    <mat-icon class="Hicon sm-hide">view_module</mat-icon>
    <mat-icon routerLink="create-explore" class="Hicon">video_call</mat-icon>
</div>
