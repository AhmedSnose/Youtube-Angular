 <div class="suggestions scrollbarplugin">
    <div class="suggest" *ngFor='let item of items'>
      <mat-card>
        <a [href]='item.url' target="_blank">
            <img [src]='item.thumbnails'>
        </a>
            <div>
                <mat-card-title>{{ item.title }}</mat-card-title>
                <mat-card-subtitle>{{item.views}} Before {{item.uploadedAt }}</mat-card-subtitle>
                <span>
                    <img mat-card-avatar [src]='item.channelImg'>
                    <span>{{item.channelTitle}}</span>
                </span>                
            </div>  
       </mat-card>
    </div>
</div>

<h2 class="heading1">Explore</h2>

<div class="suggestions scrollbarplugin">
  <div class="suggest" *ngFor='let item of explorVideos; index as i'>
    <mat-card>
      <a [routerLink]="['explore', i]">
        <!-- [href]='item.thumbnail' -->
          <img [src]='item.thumbnail'>
      </a>
          <div>
              <mat-card-title>{{ item.title }}</mat-card-title>
              <mat-card-subtitle> Before {{item.date }}</mat-card-subtitle>
              <!-- subs -->
              <span>
                  <img mat-card-avatar [src]='item.channelPic'>
                  <span>{{item.channelName}}</span>
              </span>                
          </div>  
     </mat-card>
  </div>
</div>
