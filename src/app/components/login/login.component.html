<div class="body">

    <div class="container">
        <h1 class="text-center"> Log in</h1>
        <form #f='ngForm' (ngSubmit)='login(f)'>
            <input ngModel name='email' #email='ngModel' type="email" class="form-control" placeholder="Email" id="email" required email>
            <p class="alret alert-danger" *ngIf='email.touched && email.control.errors?.["required"]'> email is required </p>
            <p class="alret alert-danger" *ngIf='email.touched && email.control.errors?.["email"]'> Your input dosen't match email format</p>


            <input ngModel #password='ngModel' name='password' type="password" class="form-control" placeholder="password" required minlength="6">
            <p class="alret alert-danger" *ngIf='password.touched && password.control.errors?.["required"]'> password is required </p>
            <p class="alret alert-danger" *ngIf='password.touched && password.control.errors?.["minlength"]'>password Should be 6 Characters+</p>

            <button type="submit" [disabled]='f.invalid' class="btn btn-primary">LogIN</button>
        </form>
        <div class="alert alert-danger" *ngIf='errorMessage'>{{errorMessage}}</div>
    </div>

  </div>
